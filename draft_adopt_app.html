<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWHA Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    h3 {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none; /* Disables resizing of the textarea */
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-row {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .form-row div {
      flex: 1;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    .required {
      color: red; /* Makes the asterisk red */
      font-weight: bold; /* Makes the asterisk bold */
    }

    .alignment {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }

    .alignment input {
      margin-top: 15px;
      width: 5%;
    }

    .alignment label {
      width: 100%;
      /* padding: 10px; */
    }

    .asm-label {
      display: none;
    }

      /* Style text inputs */
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>

</head>
<body>
  <h1>LWHA Adoption Application</h1>

  <script>
    // Sample Animal Data Fetch
    async function populateDropdown() {
      const url = "https://us09d.sheltermanager.com/service?method=animal_view_adoptable_js&account=dm1425";
      const dropdown = document.getElementById("asm-onlineform-adoptableanimal");

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch animal data.");

        const text = await response.text();
        const match = text.match(/var adoptables = (\[.*?\]);/s);
        if (match) {
          const animals = JSON.parse(match[1]);
          dropdown.innerHTML = "<option value=''>Select an animal...</option>";
          animals.forEach(animal => {
            const option = document.createElement("option");
            option.value = animal.ANIMALNAME;
            option.textContent = animal.ANIMALNAME || "Unknown";
            dropdown.appendChild(option);
          });
        } else {
          throw new Error("Could not parse animal data.");
        }
      } catch (error) {
        console.error(error);
        dropdown.innerHTML = "<option value=''>No animals available</option>";
      }
    }
    // Initialize Dropdown
    window.onload = populateDropdown;

  </script>
</body>
</html>
